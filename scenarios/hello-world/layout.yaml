tmux_sessions:
  president:
    window_name: president
    layout: single
    panes:
      - role: president
        color: magenta
  multiagent:
    window_name: multiagent-team
    layout: tiled
    panes:
      - role: boss1
        color: blue
      - role: worker1
        color: green
      - role: worker2
        color: yellow
      - role: worker3
        color: cyan
layout_descriptions:
  single: Single pane layout
  tiled: 2x2 grid layout for 4 panes
  even-horizontal: Horizontal split for 2 panes
  even-vertical: Vertical split for 2 panes
  main-horizontal: Main pane with horizontal splits
